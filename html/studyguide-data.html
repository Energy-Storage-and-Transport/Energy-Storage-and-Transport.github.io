<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
  <base href="../" target="_parent">
	<title>Overview of the tracks</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
	<script src="scripts/nav.js"></script>
	<script src="scripts/utils.js"></script>
  <script src="scripts/group.js"></script>
  <script src="scripts/toolbox.js"></script>
</head>
<body>

	<!-- The navigation menu -->
	<div id="navigation"></div>

  <h1>
    <i class="fa-solid fa-database"></i> Data and links
  </h1>

  <h2>Data</h2>

  <h3>Supply & demand signals</h3>        
  <div>
  <label for="group">Select your team:</label>
  <select name="group" onchange="changeGroup()">
      <option value=-1 disabled selected>-</option>
  </select>
  <div>
  <table style="width:100%">
      <tr>
      <th></th>
      <th>Description</th>
      <th>Data</th>
      </tr>
      <tr>
      <th>Supply</th>
      <td id="supplydescription"> No team selected </td>
      <td id="supplyfile"> - </td>
      </tr>
      <tr>
      <th>Demand</th>
      <td id="demanddescription"> No team selected </td>
      <td id="demandfile"> - </td>
      </tr>
  </table>
  </div>

  <h3>Toolbox inventory</h3>
  <div>
    <label for="toolbox">Select your toolbox:</label>
    <select name="toolbox" onchange="changeToolbox()">
        <option value=-1 disabled selected>-</option>
    </select>
    <div>
    <table id="components">
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Specs</th>
        <th>Amount</th>
      </tr>
    </table>
</body>

<script>
  initGroups();
  initToolboxes();
  setLinks();
</script>

</html>
