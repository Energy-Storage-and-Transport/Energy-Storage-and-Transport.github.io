  <body>

    <!-- The navigation menu -->
    <div id="navigation"></div>

    <h1>Energy Storage and Transport</h1>

    <p>
      Welcome to the challenge-based learning project <em>Energy Storage and Transport</em>! This project is part of the <a href="https://www.tue.nl/en/education/bachelor-college/bachelor-mechanical-engineering">Mechanical Engineering</a> program at <a href="https://www.tue.nl">Eindhoven University of Technology</a>. Here you will find all information needed for the project.

    <div class="grid-container">
      <div class="canvas-container" id="bottomCanvasContainer">
        <canvas id="bottomFlowchart"></canvas>
      </div>
      <div class="stage" onclick="toggleIcon()">
        <i id="stageIcon" class="fa-solid fa-eye"></i>
      </div>
      <div class="bottom-canvas-container">
        <canvas id="flowchart"></canvas>
      </div>
    </div>

    <!-- <canvas id="flowchart" height="1000"></canvas> -->
    <!-- <canvas id="flowchart" height="1000" style="border:1px solid black;"></canvas> -->

  </body>


  <script>
    function toggleIcon() {
      const icon = document.getElementById('stageIcon');
      const bottomCanvasContainer = document.getElementById('bottomCanvasContainer');
      console.log(bottomCanvasContainer);
      if (icon.classList.contains('fa-eye')) {
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
        bottomCanvasContainer.style.display = 'none';
      } else {
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
        bottomCanvasContainer.style.display = 'block';
      }
    }
  </script>
